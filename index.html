<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/light.css" id="theme" />
  </head>
  <body>
    <div class="grid-container">
      <input
        type="text"
        class="result"
        id="result"
        name="result"
        placeholder="0"
        readonly
      />
      <input
        type="button"
        value="1"
        onclick="liveScreen(1)"
        class="input-button"
      />
      <input
        type="button"
        value="2"
        onclick="liveScreen(2)"
        class="input-button"
      />
      <input
        type="button"
        value="3"
        onclick="liveSscreen(3)"
        class="input-button"
      />
      <input
        type="button"
        value="+"
        onclick="liveScreen('+')"
        class="input-button"
      />
      <input
        type="button"
        value="4"
        onclick="liveScreen(4)"
        class="input-button"
      />
      <input
        type="button"
        value="5"
        onclick="liveScreen(5)"
        class="input-button"
      />
      <input
        type="button"
        value="6"
        onclick="liveScreen(6)"
        class="input-button"
      />
      <input
        type="button"
        value="-"
        onclick="liveScreen('-')"
        class="input-button"
      />
      <input
        type="button"
        value="7"
        onclick="liveScreen(7)"
        class="input-button"
      />
      <input
        type="button"
        value="8"
        onclick="liveScreen(8)"
        class="input-button"
      />
      <input
        type="button"
        value="9"
        onclick="liveScreen(9)"
        class="input-button"
      />
      <input
        type="button"
        value="*"
        onclick="liveScreen('*')"
        class="input-button"
      />
      <input
        type="button"
        value="("
        onclick="liveScreen('C')"
        class="input-button"
      />
      <input
        type="button"
        value="0"
        onclick="liveScreen(0)"
        class="input-button"
      />
      <input
        type="button"
        value=")"
        onclick="liveScreen (')')"
        class="input-button"
      />
      <input
        type="button"
        value="/"
        onclick="liveScreen('/')"
        class="input-button"
      />
      <input
        type="button"
        value="%"
        onclick="liveScreen('%')"
        class="input-button"
      />
      <input
        type="button"
        value="."
        onclick="liveScreen('.')"
        class="input-button"
      />
      <input
        type="button"
        value="C"
        onclick="clearScreen()"
        class="input-button"
      />
      <input type="button" value="â†" class="input-button" />
      <button class="item6" onclick="switchTheme()">Dark Mode</button>
      <input
        type="button"
        value="="
        onclick="result.value = eval(result.value)"
        class="item7"
      />
    </div>
    <script src="js/index.css"></script>
  </body>
</html>
