<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breathing Exercise Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #8ec5fc, #e0c3fc);
      }
      .container {
        text-align: center;
      }
      .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.8);
        margin: 20px auto;
        animation-timing-function: ease-in-out;
      }
      .instructions {
        font-size: 24px;
        color: #444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="circle"></div>
      <div class="instructions">Get ready to breathe...</div>
    </div>

    <script>
      const circle = document.querySelector(".circle");
      const instructions = document.querySelector(".instructions");
      const cycleDuration = 4000; // 4 seconds for inhale/exhale

      const breathingSteps = [
        { text: "Inhale...", scale: 1.5 },
        { text: "Hold...", scale: 1.5 },
        { text: "Exhale...", scale: 1 },
        { text: "Hold...", scale: 1 },
      ];

      let currentStep = 0;

      function startBreathingCycle() {
        const { text, scale } = breathingSteps[currentStep];
        instructions.textContent = text;
        circle.style.transform = `scale(${scale})`;
        circle.style.transition = `transform ${cycleDuration / 1000}s`;

        currentStep = (currentStep + 1) % breathingSteps.length;
      }

      // Start the breathing cycle every cycleDuration
      setInterval(startBreathingCycle, cycleDuration);

      // Trigger the first step
      startBreathingCycle();
    </script>
  </body>
</html>
