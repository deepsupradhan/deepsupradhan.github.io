<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation Breathing Exercise</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: radial-gradient(circle, #1b1e34, #312244, #604f6a);
        color: white;
      }
      .container {
        text-align: center;
      }
      .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.8);
        margin: 20px auto;
        animation-timing-function: ease-in-out;
      }
      .instructions {
        font-size: 28px;
        margin-top: 20px;
      }
      .start-btn {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #6c63ff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 30px;
      }
      .start-btn:hover {
        background-color: #817af4;
      }
      .header {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .credits {
        margin-top: 40px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Meditation Breathing Exercise</div>
      <div class="circle"></div>
      <div class="instructions">Click "Start" to begin...</div>
      <button class="start-btn">Start</button>
      <div class="credits">Breathe in harmony. Relax your mind.</div>
    </div>

    <script>
      const circle = document.querySelector(".circle");
      const instructions = document.querySelector(".instructions");
      const startBtn = document.querySelector(".start-btn");
      const cycleDuration = 4000; // 4 seconds per step

      const breathingSteps = [
        { text: "Inhale deeply...", scale: 1.5 },
        { text: "Hold your breath...", scale: 1.5 },
        { text: "Exhale slowly...", scale: 1 },
        { text: "Hold still...", scale: 1 },
      ];

      let currentStep = 0;
      let interval;

      function startBreathingCycle() {
        const { text, scale } = breathingSteps[currentStep];
        instructions.textContent = text;
        circle.style.transform = `scale(${scale})`;
        circle.style.transition = `transform ${cycleDuration / 1000}s`;

        currentStep = (currentStep + 1) % breathingSteps.length;
      }

      function startMeditation() {
        startBtn.style.display = "none"; // Hide the button
        instructions.textContent = "Get ready...";
        interval = setInterval(startBreathingCycle, cycleDuration);
        startBreathingCycle(); // Trigger the first step
      }

      // Attach event listener to the start button
      startBtn.addEventListener("click", startMeditation);
    </script>
  </body>
</html>
